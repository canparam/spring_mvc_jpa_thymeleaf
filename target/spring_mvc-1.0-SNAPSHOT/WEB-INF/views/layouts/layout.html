<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, otherStaticResources, mainContent)">
<head>
    <meta charset="UTF-8" />
    <title th:replace="${title}">Title</title>
    <link th:href="@{/assets/css/bootstrap.min.css}" href="../../assets/css/bootstrap.min.css"  rel="stylesheet" type="text/css" />

    <!-- Other javascript, css source files -->
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>

<body>

<section class="container" >
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Bootstrap</h6>
            <small>Since 2011</small>
        </div>
    </div>
    <div th:insert="${mainContent} ?: ~{}">

    </div>
</section>


<script th:href="@{/assets/js/jquery.min.js}" href="../../assets/js/jquery.min.js"></script>
<script th:href="@{/assets/js/bootstrap.min.js}" href="../../assets/js/bootstrap.min.js"></script>
<script th:href="@{/assets/js/popper.min.js}" href="../../assets/js/popper.min.js"></script>
</body>
</html>
